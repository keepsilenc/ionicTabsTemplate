<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="笑话大全" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="动态" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/zone">
    <ion-nav-view name="tab-zone"></ion-nav-view>
  </ion-tab>

  <!-- 登录 -->
  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
           href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
</ion-tabs>
